<!-- 
 Na linha 13 usamos o {{title}} para inserir um título que é criado pelo controller. 
 
 O formulário possui apenas um campo cujo ng-model é fruit que será utilizado 
 pelo controller (app.js). 

 Neste formulário também utilizamos ng-disabled para que o botão seja ativado somente se
 houver algum texto digitado na caixa de texto. 

 O botão save possui a propriedade ng-click, que irá chamar o método save() do controller.
 -->

<h2> {{title}} </h2>
<form name="myForm">
	<input type="text" ng-model="fruit" name="fruit" required>
	<button ng-click="save()" ng-disabled="myForm.$invalid">Save</button>
</form>
<a href="#/">Cancel</a>
